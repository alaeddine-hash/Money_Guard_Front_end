<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>User's Budget</h2>
        <div class="card">
          <div class="card-body">
            <p class="card-text">
              <strong>Amount:</strong> {{ userBudget.amount | currency:'USD':'symbol':'1.2-2' }}<br>
              <strong>Period:</strong> {{ userBudget.period }}<br>
              <strong>Start Date:</strong> {{ userBudget.startDate | date:'medium' }}<br>
              <strong>Creation Date:</strong> {{ userBudget.creationDate | date:'medium' }}
            </p>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <h2>Add or Update Budget</h2>
        <form (submit)="addBudget()">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" [(ngModel)]="userBudget.amount" name="amount" required>
          </div>
  
          <div class="form-group">
            <label for="period">Period</label>
            <input type="text" class="form-control" id="period" [(ngModel)]="userBudget.period" name="period" required>
          </div>
  
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="userBudget.startDate" name="startDate" required>
          </div>
  
          <div class="form-group">
            <label for="creationDate">Creation Date</label>
            <input type="date" class="form-control" id="creationDate" [(ngModel)]="userBudget.creationDate" name="creationDate" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Add/Update Budget</button>
        </form>
      </div>
    </div>
  </div>
