<div class="chat-container">
    <div class="chat">
      <div *ngFor="let message of chatMessages" class="message" [ngClass]="{'user-message': message.isCurrentUser, 'bot-message': !message.isCurrentUser}">
        {{ message.text }}
      </div>
    </div>
  
    <div class="user-input">
      <label for="userInput">User Input:</label>
      <input type="text" id="userInput" [(ngModel)]="userInput" />
      <button (click)="generateResponse()">SEND</button>
    </div>
  </div>
