<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" formControlName="fullName" class="form-control" id="fullName" autocomplete="nope">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email" autocomplete="nope">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" formControlName="phone" class="form-control" id="phone" autocomplete="nope">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address" autocomplete="nope">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" autocomplete="new-password">
  </div>
  <div class="form-group">
    <label for="certificationFile">Certification</label>
    <input type="file" (change)="onFileChange($event, 'certificationFile')" class="form-control" id="certificationFile" autocomplete="nope">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!applicationForm.valid || !isFileSelected">Submit</button>
</form>
